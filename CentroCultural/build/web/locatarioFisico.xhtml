<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Locatário Físico</title>
    </h:head>
    <h:body>
        <ui:composition template="paginaMestra.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:panel header="Cadastro de Locatário Físico">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="CPF: " />
                            <p:inputMask value="#{locatarioFisicoBean.fisico.cpf}" mask="999.999.999-99" >
                            </p:inputMask>    
                            <p:commandButton action="#{locatarioFisicoBean.salvarFisico()}" 
                                             value="Cadastrar" 
                                             update="@form"
                                             />
                            <p:messages autoUpdate="true" closable="true"/>
                        </p:panelGrid>    
                    </p:panel>
                    <p:panel header="Tabela de Locatários Físicos">
                        <p:dataTable value="#{locatarioFisicoBean.listaFisico}"
                            var="fisico"
                            selectionMode="single"
                            selection="#{locatarioFisicoBean.fisicoSelecionado}"
                            rowKey="#{fisico.idFisico}"
                            emptyMessage="Não existem locatarios cadastrados!">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{fisico.idFisico}"/>
                        </p:column>
                        <p:column headerText="CPF">
                            <p:outputLabel value="#{fisico.cpf}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <p:commandButton value="Remover"
                                             update="@form"
                                             action="#{locatarioFisicoBean.removerFisico()}"
                                />
                            <p:commandButton value="Alterar"
                                             update="@form"
                                             action="#{locatarioFisicoBean.carregarFisico()}"
                                />
                            <p:commandButton value="Editar"
                                             update="@form"
                                             action="#{paginacao.locatario()}">
                            <f:setPropertyActionListener 
                                        value="#{locatarioFisicoBean.fisicoSelecionado}"
                                        target="#{locatarioBean.fisico}" 
                                />
                            </p:commandButton>
                        </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
