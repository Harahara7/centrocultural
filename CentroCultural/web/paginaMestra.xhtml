<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sistema Centro Cultural</title>
        <link rel="stylesheet" type="text/css" href="css\main.css"></link>
    </h:head>
    <h:body>      
        <p:layout fullPage="true">

            <!-- Cabeçalho -->
            <div class="main-header">
                <div id="logo">
                    <img src="img\maskiconp.png" alt="Smiley face" height="50" width="50" ></img>
                </div>
                <div id="titulo">
                    <strong> Sistema Centro Cultural </strong>
                </div>
                <div id="botaologout">              
                    <p:commandButton action = "#{paginacao.login}" value="Logout"/>
                </div>
            </div>
            <!-- Preenchimento Cabeçalho -->
            <p:layoutUnit position="north" 
                          size="40"    
                          resizable="false"
                          closable="false" 
                          collapsible="false"
                          >

            </p:layoutUnit>


            <!-- Barra Lateral -->
            <div class="main-sidebar">
                <h:form>
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem action="#{paginacao.locatario()}" value="Gerenciar Locatários"/>
                            <p:menuitem action="#{paginacao.evento()}" value="Gerenciar Eventos" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </div>
            <!-- Preenchimento da barra lateral -->
            <p:layoutUnit position="west" 
                          size="155"    
                          resizable="false" 
                          >

            </p:layoutUnit>

            <!-- Conteúdo central -->
            <p:layoutUnit position="center">
                <ui:insert name="conteudo"/>
            </p:layoutUnit>


            <!-- Conteúdo central -->
            <p:layoutUnit position="south"

                          >
                <footer class="main-footer">
                    <!-- To the right -->
                    <div class="pull-right">Centro Cultural</div>
                    <!-- Default to the left -->
                    Todos os direitos reservados
                </footer>
            </p:layoutUnit>



        </p:layout>
    </h:body>
</html>
